name: Frontend CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'employee-react-app/**'    
  pull_request:
    branches: [ main, master ]
    paths:
      - 'employee-react-app/**'    

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: employee-react-app/package-lock.json    
    
    - name: Install Dependencies
      run: npm install
      working-directory: ./employee-react-app    
    
    - name: Build Application
      run: npm run build
      working-directory: ./employee-react-app    
    
    - name: Run Tests
      run: npm test -- --coverage --watchAll=false
      working-directory: ./employee-react-app    
      continue-on-error: true
    
    - name: Upload Build
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: employee-react-app/build/    
