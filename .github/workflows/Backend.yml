name: Backend CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'employeemanagement/**'    
  pull_request:
    branches: [ main, master ]
    paths:
      - 'employeemanagement/**'    

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests=false
      working-directory: ./employeemanagement    
    
    - name: Run Tests
      run: mvn test
      working-directory: ./employeemanagement    
    
    - name: Upload JAR
      uses: actions/upload-artifact@v3
      with:
        name: backend-jar
        path: employeemanagement/target/*.jar    
